<!DOCTYPE html>
<html>
    <head>
        <title>division</title>
        <style>
            body{
                margin: 25px;
            }    
            
        </style>
        <script>
            function divideBy()
            {
                n1 = document.getElementById("first numb").values;
                n2 = document.getElementById("second numb").values;
                document.getElementById("results").innerHTML = n1/n2;
            }
        </script>
    </head>
    <body>
        <form>
            1st numb: <input type="text" id="first numb"/>
            2nd numb: <input type="text" id="second numb"/>
            <input type="button" onclick="divideBy()" value="Divide">
        </form>
        <p>RESULT :
            <span id="result"></span>
        </p>
         
    </body>
</html>
